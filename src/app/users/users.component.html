<div class="container text-center">
  <h1>{{user.login}}</h1>
  <img src="{{user.avatar_url}}" alt="" height="50">
  <p>Bio:{{user.bio}}</p>
  <p>followers: {{user.followers}}</p>
  <p>Following: {{user.following}}</p>
  <p>Repos:{{user.public_repos}}</p>
  <a href="{{user.html_url}}"><button class="btn-info">View on Github</button></a>
</div>
<div>
  <ul *ngFor="let repo of repo">
    <li>{{repo.name}}</li>
    <p>{{repo.description}}</p>
    <p>{{repo.created_at|date}} </p>
  </ul>
</div>
